<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏</title>
    <link rel="stylesheet" href="../css/heart.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas-fa-untensils"></i>鸡蛋食堂</a>
        <h1>收藏</h1>
        <nav class="navbar">
            <a href="http://127.0.0.1:5500/html/order.html">返回首页</a>
        </nav>
    </header>

    <!-- 添加一个主内容区域，用于包含收藏列表 -->
    <main class="content">
        <form action="#" method="post">
            <section>
                <div class="heart">
                    <!-- 收藏信息将在这里通过JavaScript填充 -->
                </div>
            </section>
        </form>
    </main>
    
    <!-- 将summary-container移出form元素，使其固定在底部 -->
    <div class="summary-container" id="summary-container">
        <button class="btn" id="clear-heart-button" type="button">清空收藏夹</button>
    </div>

    <script src="../js/heart.js"></script>
</body>
</html>
