<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理</title>
    <link rel="stylesheet" href="../css/indent_detail.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas-fa-untensils"></i>鸡蛋食堂</a>
        <h1>订单详情</h1>
        <nav class="navbar">
            <a href="http://127.0.0.1:5500/html/cart.html">返回购物车</a>
        </nav>
    </header>
    
    <!-- 添加一个主内容区域，用于包含菜品列表 -->
    <main class="content">
        <form action="#" method="post">
            <section>
                <!-- 菜品列表 -->
                <div id="indentdetail">
                    <!-- 这里将显示订单详情 -->
                </div>
            </section>
        </form>
    </main>
    
    <div class="summary-container" id="summary-container">
        <!-- 修改按钮类型为submit，并将其放入一个单独的form中 -->
        <form action="#" method="post">
            <div class="boxchoose">
                <select id="dine-option">
                    <option value="dine-in">堂食</option>
                    <option value="take-away">打包带走</option>
                </select>
            </div>
            <button class="btn" id="checkout-button" type="submit">确认支付</button>
        </form>
    </div>

    <script src="../js/indent_detail.js"></script>
</body>
</html>
